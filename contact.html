<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>orbit-technologies/contact</title>

    <link rel="stylesheet" href="/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100&family=Montserrat:wght@100&family=Poiret+One&display=swap");

      a {
        text-decoration: none;

  <body class="contact">
    <a href= "index.html">
    <img 
      class= "arrow"
      src="">
    </a>
    <h1 class="contact_heading">
      Contact Us
    </h1>
    <div class="form">
      <form>
        <label for="name">First Name</label>
        <input type="text" id="name" name="firstname" />

        <label for="surname">Last Name</label>
        <input type="text" id="surname" name="lastname" />

        <label for="subject">Write a Message</label>
        <textarea id="message" name="message" style="height:200px"></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
